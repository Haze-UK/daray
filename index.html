<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Under Construction | Daray For Trades</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: #fff; /* full white background */
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #222;
      padding: 2rem 1rem;
    }

    /* Floating white card */
    .under-construction-card {
      background: #fff;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      border-radius: 1rem;
      padding: 3rem 3rem;
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    /* Image container */
    .image-placeholder {
      height: 180px;
      border-radius: 1rem;
      margin-bottom: 2rem;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-placeholder img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 1rem;
      user-select: none;
    }

    /* Heading */
    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #111;
    }

    /* Subtext */
    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
      font-weight: 500;
      line-height: 1.4;
    }

    /* Optional button */
    .contact-button {
      background: #fde047;
      color: #222;
      font-weight: 700;
      padding: 0.85rem 2rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(253, 224, 71, 0.6);
      font-size: 1.1rem;
      transition: background 0.3s ease;
      user-select: none;
    }

    .contact-button:hover {
      background: #facc15;
    }

    /* Social icons container */
    .social-icons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 2.5rem;
    }

    .social-icons a {
      color: #222;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #fde047;
    }

    .social-icons svg {
      width: 32px;
      height: 32px;
      display: block;
    }

    @media (max-width: 480px) {
      .under-construction-card {
        padding: 2rem 1.5rem;
      }
      h1 {
        font-size: 1.75rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="under-construction-card">
    <div class="image-placeholder" aria-label="Jackhammer image">
      <img src="56.png" alt="Jackhammer" />
    </div>
    <h1>Weâ€™re Under Construction</h1>
    <p>Sorry for the inconvenience. Our website is getting ready to serve busy tradespeople like you.<br />We'll be back very soon!</p>
    <button class="contact-button" type="button" onclick="window.location.href='mailto:info@darayfortrades.co.uk'">Contact Us</button>
  </div>

  <div class="social-icons" role="contentinfo" aria-label="Social media links">
 

    <!-- Instagram line icon -->
    <a href="https://www.instagram.com/darayfortrades" target="_blank" rel="noopener" aria-label="Instagram">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
        <circle cx="12" cy="12" r="3.5"></circle>
        <line x1="17.5" y1="6.5" x2="17.5" y2="6.5"></line>
      </svg>
    </a>


  </div>
</body>
</html>
